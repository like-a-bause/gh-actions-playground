# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    tags:
      - 'npm-package_*' # Push events to matching npm-package_*, i.e. npm-package_1.0, npm-package_20.15.10
defaults:
  run:
    working-directory: npm-package


jobs:

  check-version-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: npm-package
      - run: echo ${{ steps.package-version.outputs.current-version }}
      - run:  echo "git_tag_version=${GITHUB_REF#*_}"
      - run:  echo git_tag_version=${GITHUB_REF#*_}
      - run: echo git_tag_version=${GITHUB_REF#*_} >> $GITHUB_OUTPUT
        id: tag-version
      - run: |
          echo ${{ steps.package-version.outputs.current-version }}
          echo ${{ steps.tag-version.outputs.git_tag_version }}
      - name: Version correctly set check
        if: ${{ steps.package-version.outputs.current-version }} != ${{ steps.tag-version.outputs.git_tag_version }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('version in package.json is not equal to git tag version!')

  build:
    needs: check-version-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: echo "NPM PUBLISH"
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
